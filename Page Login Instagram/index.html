<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <!-- area 1 -->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular mostrando um perfil do aplicativo do instragam">
        </div>

        <!-- area 2 -->
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-photo">
                    <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fHByb2ZpbGUlMjBhbmltYWx8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Foto de perfil">
                </div>
                
                <a href="#" class="instagram-login">Continue como CuteDog</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <!-- no acount -->
            <div class="group">
                <p class="not-account">Não é CuteDog? </p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alterar contas</a>
                    ou 
                    <a href="#" class="link-blue">inscreva-se</a>
                </p>
                
            </div>

            <!-- Images -->
            <div class="get-the-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
        
    </div >
    <footer>
        <a href="#">ABOUT</a>
        <a href="#">HELP</a>
        <a href="#">PRESS</a>
        <a href="#">API</a>
        <a href="#">JOB</a>
        <a href="#">PRIVACY</a>      
    </footer>
    

</body>
</html>
